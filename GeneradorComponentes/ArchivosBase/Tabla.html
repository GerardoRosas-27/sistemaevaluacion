<div id="tabla_RemNomComp" data-size="max" class="col-12" data-eliminar="eliminar">

            <div class="row float-right">
                <button data-clas="ocultarTabla_RemNomComp" data-ocultar="si" onClick="ocultar(this)" class="btn btn-primary"><i class="material-icons">minimize</i></button>
                <button id="btnSize" onClick="accionMaxMin(this)" class="btn btn-primary"><i class="material-icons">crop_portrait</i></button>
                <button onClick="EliminarNodo(this)" type="button" class="btn btn-primary"><i class="material-icons">close</i></button>
            </div>

            <h4 class="card-title">Datos de _RemNomComp</h4>
            <p class="card-category">En esta ventana podras busca edita y elimina tus datos</p>
        </div>
        <div class="ocultarTabla_RemNomComp card-body table-responsive">
            <table class="table table-hover">
                <div>
                    <input data-mostrar="datos_RemNomComp" class="form-control" id="buscar_RemNomComp" type="text" onkeyup="buscarDatos(this)" placeholder="Buscar...">
               </div>
                <thead class="text-warning">
                     <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Opciones</th>
                </thead>
                <tbody id="datos_RemNomComp">
                    
                    
                </tbody>
            
            </table>
        </div>
    </div>
</div>
