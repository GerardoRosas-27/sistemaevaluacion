<div class="col-12">

    <div class="profile">

        <div class="name">
            <h3 class="title text_responsive">DATOS PERSONALES:
            </h3>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>PRIMER APELLIDO:</label>
                <input type="text" class="form-control" id="textPrimerApellido">
            </div>
            <div class="form-group col-md-4">
                <label>SEGUNDO APPELLIDO</label>
                <input type="text" class="form-control" id="textSegundoApellido">
            </div>
            <div class="form-group col-md-4">
                <label>NOMBRE(S):</label>
                <input type="text" class="form-control" id="textNombre">
            </div>
            <div class="form-group col-md-4">
                <label>EDAD:</label>
                <input type="text" class="form-control" id="textEdad">
            </div>
            <div class="form-group col-md-4">
                <label>SEXO:</label>
                <input type="text" class="form-control" id="textSexo">
            </div>
             <div class="form-group col-md-4">
                <label>NÚMERO DE CELULAR:</label>
                <input type="text" class="form-control" id="textCelular">
            </div>
             <div class="form-group col-md-6">
                <label>CIUDAD:</label>
                <input type="text" class="form-control" id="textCiudad">
            </div>
            <div class="form-group col-md-6">
                <label>DOMICILIO:</label>
                <input type="text" class="form-control" id="textDomicilio">
            </div>
            <div class="form-group col-md-4">
                <label>CORREO:</label>
                <input type="text" class="form-control" id="textCorreo" placeholder="Este correo sera tu Usuario de tu cuenta.">
            </div>
            <div class="form-group col-md-4">
                <label>CONTRASEÑA:</label>
                <input type="password" class="form-control" id="textContra">
            </div>
            <div class="form-group col-md-4">
                <label>REPITE LA CONTRASEÑA:</label>
                <input type="password" class="form-control" id="textRepiteContra">
            </div>

        </div>
        <h3 class="title text-center text_responsive">FORMACIÓN ACADÉMICA
            :</h3>
        <div class="form-row">

            <div class="form-group col-md-4">
                <label>ULTIMO GRADO DE ESTUDIOS
                    :</label>
                <input type="text" class="form-control" id="textEstudios">
            </div>
            <div class="form-group col-md-4">
                <label>ESPECIALIDAD:</label>
                <input type="text" class="form-control" id="textEspecialidad">
            </div>
            <div class="form-group col-md-4">
                <label>NIVEL DE INGLES:</label>
                <input type="text" class="form-control" id="textIngles">
            </div>
            <div class="form-group col-md-6">
                <label>DIPLOMADOS:</label>
                <textarea class="form-control" id="textAreaDiplomados"></textarea>

            </div>
            <div class="form-group col-md-6">
                <label>CURSOS:</label>
                <textarea class="form-control" id="textAreaCursos"></textarea>
            </div>

            
        </div>
        <h3 class="title text-center text_responsive">EXPERIENCIA LABORAL:</h3>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label>AÑOS DE EXPERIENCIA EN PUESTO SIMILAR QUE VA A SOLICITAR:</label>
                <input type="text" class="form-control" id="textExperiencia">
            </div>
            <div class="form-group col-md-6">
                <label>ULTIMO PUESTO SIMILAR:</label>
                <input type="text" class="form-control" id="textPuestoSimilar">
            </div>

            <div class="form-group col-md-6">
                <label>AÑOS EN ULTIMO PUESTO SIMILAR:</label>
                <input type="text" class="form-control" id="textAnosPuestoSimilar">
            </div>

            <div class="form-group col-md-6">
                <label>ULTIMA EMPRESA:</label>
                <input type="text" class="form-control" id="textUltimaEmpresa">
            </div>
        </div>

    </div>
</div>
