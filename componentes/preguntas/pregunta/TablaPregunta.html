<div id="tablaPregunta" data-size="max" class="col-12" data-eliminar="eliminar">
    <div class="card sombra">
        <div class="card-header card-header-primary">
            <div class="row float-right">
                <button data-clas="OcultarTablaPregunta" data-ocultar="si" onClick="ocultar(this)" class="btn btn-primary"><i class="material-icons">minimize</i></button>
                <button id="btnSize" onClick="accionMaxMin(this)" class="btn btn-primary"><i class="material-icons">crop_portrait</i></button>
                <button onClick="EliminarNodo(this)" type="button" class="btn btn-primary"><i class="material-icons">close</i></button>
            </div>

            <h4 class="card-title">Datos de las preguntas</h4>
            <p class="card-category">En esta ventana podras busca edita y elimina tus datos</p>
        </div>
        <div class="OcultarTablaPregunta card-body table-responsive">
            <table class="table table-hover">
                <div>
                    <input data-mostrar="datosPregunta" class="form-control" id="buscarPregunta" type="text" onkeyup="buscarDatos(this)" placeholder="Buscar...">
               </div>
                <thead class="text-warning">
                    <th>Numero</th>
                    <th>Pregunta</th>
                    <th>Tiempo</th>
                    <th>Opciones</th>
                </thead>
                <tbody id="datosPregunta">
                    
                    
                </tbody>
            
            </table>
        </div>
    </div>
</div>
