<div id="formularioCasoPractico" data-size="max" class="col-12" data-eliminar="eliminar">
    <div class="card sombra">
        <div class="card-header card-header-primary">
            <div class="row float-right">
                <button data-clas="ocultarFormularioCasoPractico" data-ocultar="si" onclick="ocultar(this)" class="btn btn-primary"><i class="material-icons">minimize</i></button>
                <button id="btnSize" onclick="accionMaxMin(this)" class="btn btn-primary"><i class="material-icons">crop_portrait</i></button>
                <button onclick="EliminarNodo(this)" type="button" class="btn btn-primary"><i class="material-icons">close</i></button>
            </div>

            <h4 class="card-title">Caso Práctico</h4>
            <p class="card-category">crea un nuevo(a) Caso Práctico</p>
        </div>
        <div class="ocultarFormularioCasoPractico card-body">
           
           <div class="form-row">
                    <div class="form-group col-12">

                        <input disabled="disabled" type="text" class="form-control" id="idCasoPractico" value="1">
                    </div>

                    <div class="form-group col-12">
                        <label for="inputCity">Nombre del Caso Práctico:</label>
                        <input type="text" class="borrar form-control" id="textCasoPracticoNombre">
                    </div>
                    <div class="form-group col-12">
                        <label for="inputCity">Descripción  del Caso Práctico:</label>
                        <textarea rows="6" type="text" class="borrar form-control" id="textCasoPracticoDescripcion"></textarea>
                    </div>
                    <div class="form-group col-12">
                        <label for="inputCity">Tiempo del Caso Práctico</label>
                        <input type="text" class="borrar form-control" id="textCasoPracticoTiempo" placeholder="En segundos" onkeypress="return validaInt(event)">
                    </div>
                    
                </div>
        </div>
        <div class="ocultarFormularioCasoPractico card-footer">
            <button onclick="Cancelar()" type="button" class="btn btn-warning ">Cancelar</button>
            <button id="btnGuardarCasoPractico" type="button" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</div>
