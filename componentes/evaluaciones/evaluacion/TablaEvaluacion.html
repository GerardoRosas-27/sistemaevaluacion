<div id="tablaEvaluacion" data-size="max" class="col-12" data-eliminar="eliminar">
    <div class="card sombra">
        <div class="card-header card-header-primary">
            <div class="row float-right">
                <button data-clas="ocultarTablaEvaluacion" data-ocultar="si" onclick="ocultar(this)" class="btn btn-primary"><i class="material-icons">minimize</i></button>
                <button id="btnSize" onclick="accionMaxMin(this)" class="btn btn-primary"><i class="material-icons">crop_portrait</i></button>
                <button onclick="EliminarNodo(this)" type="button" class="btn btn-primary"><i class="material-icons">close</i></button>
            </div>

            <h4 class="card-title">Datos de Evaluacion</h4>
            <p class="card-category">En esta ventana podras busca edita y elimina tus datos</p>
        </div>
        <div class="ocultarTablaEvaluacion card-body table-responsive">
            <div>
                    <input data-mostrar="datosEvaluacion" class="form-control" id="buscarEvaluacion" type="text" onkeyup="buscarDatos(this)" placeholder="Buscar...">
               </div><table class="table table-hover">
                
                <thead class="text-warning">
                     <tr><th>Nombre</th>
                    <th>Descripción</th>

                    <th>Teléfono</th>
                    <th>Opciones</th>
                </tr></thead>
                <tbody id="datosEvaluacion">
                    
                    
                </tbody>
            
            </table>
        </div>
    </div>
</div>
